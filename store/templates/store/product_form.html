{% extends 'store/base.html' %}
{% load static %}

{% block title %}{{ title }} - Somerset Shrimp Shack{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ title }}</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{{ submit_text|default:"Save Product" }}</button>
        <a href="{% url 'store:product_management' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
